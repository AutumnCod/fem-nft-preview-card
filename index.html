<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card__image">
					<img
						src="/images/image-equilibrium.jpg"
						alt="equilibrium picture"
					/>
					<div class="card__image-effect">
						<img src="./images/icon-view.svg" alt="" />
					</div>
				</div>
				<h1 class="card__title">
					<a href="#" target="_blank" rel="noopener noreferrer"
						>Equilibrium #3429</a
					>
				</h1>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<div class="card__info">
					<p class="card__info-desc">
						<img src="./images/icon-ethereum.svg" alt="ethereum" />
						0.041 ETH
					</p>
					<p class="card__info-date">
						<img src="./images/icon-clock.svg" alt="clock" />
						3 days left
					</p>
				</div>

				<hr />
				<div class="card__creator">
					<img
						src="/images/image-avatar.png"
						alt="avator"
						class="card__creator-img"
					/>
					<h2>
						Creation of
						<a href="#" target="_blank" rel="noopener noreferrer"
							>Jules Wyvern</a
						>
					</h2>
				</div>
			</section>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/AutumnCod">AutumnCod</a>.
			</div>
		</main>
	</body>
</html>
