<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="flex main">
			<section class="flex card">
				<img
					src="/images/image-equilibrium.jpg"
					alt="equilibrium picture"
					class="card__img"
				/>
				<h1 class="card__title">Equilibrium #3429</h1>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<div class="flex card__info">
					<p class="card__info-desc">0.041 ETH</p>
					<p class="card__info -date">3 days left</p>
				</div>

				<hr />
				<div class="card__creator">
					<img src="/images/image-avatar.png" alt="avator" />
					<h2>Creation of Jules Wyvern</h2>
				</div>
			</section>
		</main>
		0.041 ETH 3 days left

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
